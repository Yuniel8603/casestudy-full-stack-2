<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{modules/module-layout}">

<head></head>
<body>
<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
    <!--<label for="name">Name</label>-->
    <input type="text" th:field="*{name}"
           th:replace="layout/partial/component/form-comp.html::input-text (name, Name,Name)">
    <!--id="name" placeholder="Name"-->
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <!--<label for="email">Email</label>-->
    <input type="text" th:field="*{email}"
           th:replace="layout/partial/component/form-comp.html::input-text (email, Email, Email)">
    <!--id="email" placeholder="Email"-->
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <input type="submit" value="Add User"><!--th:replace="layout/partial/component/form-btn::btn-submit-chk()"-->
</form>
</body>
