<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
    </head>
    <body>
        <th:block th:fragment="header(title)">
            <h3 class="kt-subheader__title" th:text="${title}"></h3>
        </th:block>

        <th:block th:fragment="header-tools(title)">
            <h3 class="kt-subheader__title" th:text="${title}"></h3>
        </th:block>

        <th:block th:fragment="back-header-tools(title, uri)">
            <div class="kt-subheader__breadcrumbs">
                <a th:if="${uri != ''}" th:href="@{__${uri}__}" class="kt-subheader__breadcrumbs-home" title="Regresar">
                    <icon class="fa fa-arrow-left"></icon>
                </a>
                <a th:if="${uri == ''}" href="javascript:Gedux.goBack()" class="kt-subheader__breadcrumbs-home" title="Regresar">
                    <icon class="fa fa-arrow-left"></icon>
                </a>
            </div>

            <h3 class="kt-subheader__title" th:text="${title}"></h3>
        </th:block>
    </body>
</html>
